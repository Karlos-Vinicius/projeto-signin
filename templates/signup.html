<section id="sign">
    <h2>Sign In</h2>
    <form 
        class="c-form" 
        action="{{ url_for('entering.signup') }}" 
        method="POST" 
        c-target="#form"
        c-reset="true"
        autocomplete="on">


        <div class="row mb-3">
            <label for="iname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input 
                    type="text" 
                    class="form-control" 
                    name="name" 
                    id="iname"
                    autocomplete="name"
                    placeholder="Your full name" 
                    required>
            </div>
        </div>


        <div class="row mb-3">
            <label for="inome" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input 
                    type="email" 
                    class="form-control" 
                    name="email" 
                    id="iemail"
                    autocomplete="email"
                    placeholder="Your email more used"
                    required>
            </div>
        </div>


        <div class="row mb-3">
            <label for="ipassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input 
                    type="password" 
                    name="password" 
                    class="form-control" 
                    id="ipassword"
                    placeholder="Create a password strong"
                    required
                    minlength="8">
            </div>
        </div>


        <div class="row mb-3">
            <label for="icpassword" class="col-sm-2 col-form-label">Confirm your password</label>
            <div class="col-sm-10">
                <input 
                    type="password" 
                    name="cpassword" 
                    class="form-control" 
                    id="icpassword"
                    placeholder="Repeat you password here"
                    required
                    minlength="8"
                    onkeyup="equalsPasswords()">
            </div>
        </div>


        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit" id="submit">Button</button>
        </div>

        <p>
            Já tem uma conta? Então <a id="linkform" c-target="#form" c-get="{{ url_for('entering.signin') }}">clique aqui!</a>
        </p>


    </form>

    {% if error %}
 
        <div class="alert alert-danger" role="alert">
            <strong>Erro no envio do formulário</strong>. Por favor, tente novamente!
        </div>

    {% endif %}

</section>
